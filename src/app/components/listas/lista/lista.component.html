<h1>Heroes</h1>
<div class="row">
  <div class="col-md-8"> <!-- El centro se muestra en 8 partes de la pantalla -->

<dl>
  <dt>Nombre:</dt>
  <dd>{{heroe?.nombre}}</dd>
  <dt>Edad:</dt>
  <dd>{{heroe?.edad}}</dd>
</dl>

    <div>
      <button
        (click)="anterior()"
        [disabled]="lista.length === 0"
        class="btn btn-primary">
        Anterior
      </button>

      <button
        (click)="siguiente()"
        [disabled]="lista.length === 0"
        class="btn btn-primary mx-2">
        Siguiente
      </button>

      <button
        (click)="sacarDeLista()"
        [disabled]="lista.length === 0"
        class="btn btn-danger mx-2">
        Eliminar
      </button>

      <button
        (click)="meterEnLista()"
        [disabled]="pila.length === 0"
        class="btn btn-success">
        Insertar
      </button>
    </div>
  </div>
</div>
