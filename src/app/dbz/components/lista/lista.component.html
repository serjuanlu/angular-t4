<h1>Lista Personajes</h1>
<hr>
<h4>Listado</h4>
<ul class="list-group">
<li *ngFor="let personaje of listaPersonajes;
let i=index;let esPar=even; let esUltimo=last;
let esPrimero=first"
class="list-group-item
d-flex
justify-content-between
align-items-center"
[ngClass]="{
'list-group-item-primary': esPrimero,
'list-group-item-secondary': esPar,
'list-group-item-danger': esUltimo,
}">
<span class="text-primary">{{ i+1 }}-{{ personaje.nombre }}</span>
<span>-</span>
<strong>Fuerza: </strong>
<span> {{ personaje.fuerza }} </span>
<span><button class="btn btn-danger"
(click)="eliminarPersonaje(personaje.id)">X</button></span>
</li>
</ul>
